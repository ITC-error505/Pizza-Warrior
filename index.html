<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Pizza Warrior</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Force landscape orientation on mobile */
      @media screen and (orientation: portrait) {
        html {
          transform: rotate(-90deg);
          transform-origin: left top;
          width: 100vh;
          height: 100vw;
          overflow-x: hidden;
          position: absolute;
          top: 100%;
          left: 0;
        }
      }
      
      #fullscreen-button {
        width: 960px;
        height: 30px;
        background: green;
        color: white;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Add the fullscreen button before the Unity container -->
    <div id="fullscreen-button" onclick="if(window.unityInstance) unityInstance.SetFullscreen(1);"><b>Click here to make it full screen</b></div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Pizza Warrior</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null; // Define unityInstance globally

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Builds.data",
        frameworkUrl: buildUrl + "/Builds.framework.js",
        codeUrl: buildUrl + "/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Pizza Warrior",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        
        // Force landscape orientation
        var orientationMeta = document.createElement('meta');
        orientationMeta.name = 'orientation';
        orientationMeta.content = 'landscape';
        document.getElementsByTagName('head')[0].appendChild(orientationMeta);
        
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // Adjust fullscreen button for mobile
        document.getElementById("fullscreen-button").style.width = "100%";
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((instance) => {
                unityInstance = instance; // Store the instance globally
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
                
                // Auto-trigger fullscreen on mobile if desired
                if(/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                  // Uncomment the next line to auto-trigger fullscreen on mobile
                  // setTimeout(() => { unityInstance.SetFullscreen(1); }, 1000);
                }

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

      // Add event listener for device orientation
      window.addEventListener('orientationchange', function() {
        if (unityInstance) {
          setTimeout(() => {
            // Helps with resizing after orientation change
            unityInstance.SetFullscreen(1);
          }, 200);
        }
      });
    </script>
  </body>
</html>
